models:
  - name: customers
    description: Cleaned up data for our customers
    columns: 
      - name: customer_id
        description: Primary key of the model
        tests: 
          - unique
          - not_null
      - name: name
        description: name of the customer
        tests:
          - not_null
      - name: email
        description: email of the customer
        tests:
          - not_null